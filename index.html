<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maryam-timer</title>
    <style>
        .width-min {
            max-width: 8rem;
        }

        .wrapper {
            max-width: 20rem;
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: beige;
        }

        .stack-lg>*+* {
            margin-top: 2rem;
        }


        .center {
            margin-left: auto;
            margin-right: auto;
        }

        .row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }



        .timer span {
            font-size: 2rem;
        }

        input {
            width: 2rem;
        }

        button {
            background-color: rgb(22, 145, 161);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section class="wrapper stack-lg center">
        <div class="center width-min"> Time to study</div>
        <div class="center width-min">
            <input type='text' id="work-min" name='work-min'>
            <input type='text' id="break-min" name='break-min'>
        </div>
        <div class="timer center width-min"><span class='minutes'>00</span><span> : </span><span class='seconds'>
                00</span></div>
        <div class="button-cover row center width-min ">
            <button id='start-button'> Start </button>
            <button id='pause-button'> Pause </button>
        </div>
    </section>

    <script>

        let sound = new Audio('computer-magic.wav');
        var workTimeId;
        let workMin;
        let breakMin;
        let workseconds = 60;
        const secondsElement = document.querySelector('.seconds');
        const minutesElement = document.querySelector('.minutes');

        function setTimer() {

            workMin = document.querySelector('#work-min').value;
            breakMin = document.querySelector('#break-min').value;

            if (workMin == "" || breakMin == "") {
                clearTimeout(workTimeId);
                alert("please enter the work and break time");
            } else {
                setSeconds()
            }
        }
        /************************************/
        function setSeconds() {

            workseconds--;
            secondsElement.innerText = workseconds;
            if (workseconds == 1) {
                workseconds = 60
            }
            if (workseconds == 59) {
                setMinutes();
            }
            workTimeId = setTimeout(setSeconds, 1000)

        }
        /************************************/
        function setMinutes() {
            console.log(workMin)

            workMin--;
            console.log(workMin)

            if (workMin < 0) {
                sound.play();
                workminutes = breakMin;

            }
            minutesElement.innerText = workMin--;
        }


        document.querySelector('#start-button').addEventListener('click', setTimer)


        function pause() {
            clearTimeout(workTimeId);
        }
        document.querySelector('#pause-button').addEventListener('click', pause)


    </script>
</body>

</html>
