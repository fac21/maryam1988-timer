<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maryam-timer</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url(flowers.jpg);
            background-size:cover;
            background-repeat: no-repeat;
        }
        .highlight-page{
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.534);
            position: fixed;
            top: 0;
        }
        .width-min {
            max-width: 40vw;
        }

        .wrapper {
            max-width: 60%;
            padding-top: 6rem;
            padding-bottom: 2rem;
            position: relative;
            text-align: center;
        }

        .stack-lg>*+* {
            margin-top: 2rem;
        }


        .center {
            margin-left: auto;
            margin-right: auto;
        }

        .row {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
      
        .timer span {
            width: 10vw;
            font-size: 10vw;
        
        }

        input {
            width: 10vw;
            height: 5vh;
        }

        button {
            background-color: rgb(22, 145, 161);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="highlight-page"></div>
    <section class="wrapper stack-lg center">
        <div class="center width-min"> Time to study</div>
        <div class="center width-min">
            <input type='text' id="work-min" name='work-min'>
            <input type='text' id="break-min" name='break-min'>
        </div>
        <div class=" row timer center width-min"><span class='center' id="time">00:00</span></div>
        <div class="button-cover row center width-min ">
            <button id='set-button'> set </button>
            <button id='start-button'> Start </button>
            <button id='pause-button'> Pause </button>
        </div>
    </section>

    <script>

        let sound = new Audio('computer-magic.wav');
        var workTimeId;
        let workMin;
        let breakMin;
        // let workseconds = 60;
        let currentTime;
        let minutes;
        let seconds;
        const timeElement = document.querySelector('#time');

        /*********************************************************     SET THE TIME - SHOW ON THE SCREEN   ********************/


        document.querySelector('#set-button').addEventListener('click', set)

        function set() {
            workMin = document.querySelector('#work-min').value;
            breakMin = document.querySelector('#break-min').value;
            currentTime = workMin * 60;
            minutes = Math.floor(currentTime / 60);
            seconds = currentTime % 60;
            if (minutes < 10) {                    //just to add a '0' string for the numbers less than 10 
                minutes = '0' + minutes;
            }
            if (seconds < 10) {
                seconds = '0' + seconds;
            }
            timeElement.innerText = `${minutes}:${seconds}`
        }

        /********************************************************************************************/
        document.querySelector('#start-button').addEventListener('click', statTimer)

        function statTimer() {
           
            if (workMin == "" || breakMin == "") {
                clearTimeout(workTimeId);
                alert("please enter the work and break time");
            } else {
                currentTime--
            
            minutes = Math.floor(currentTime / 60);
            seconds = currentTime % 60;
            if (minutes < 10) {                    //just to add a '0' string for the numbers less than 10 
                minutes = '0' + minutes;
            }
            if (seconds < 10) {
                seconds = '0' + seconds;
            }

            if (currentTime <= 0) {
                sound.play();
                currentTime = breakMin * 60;

            }
            timeElement.innerText = `${minutes}:${seconds}`
            workTimeId = setTimeout(statTimer, 1000)
            }
        }
        /*****************************************************************************/

       


        function pause() {
            clearTimeout(workTimeId);
        }
        document.querySelector('#pause-button').addEventListener('click', pause)
