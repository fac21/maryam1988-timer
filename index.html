<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maryam-timer</title>
    <style>
        .width-min {
            max-width: 8rem;
        }

        .wrapper {
            max-width: 20rem;
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: beige;
        }

        .stack-lg>*+* {
            margin-top: 2rem;
        }


        .center {
            margin-left: auto;
            margin-right: auto;
        }

        .row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }



        .timer span {
            font-size: 2rem;
        }

        input {
            width: 2rem;
        }

        button {
            background-color: rgb(22, 145, 161);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section class="wrapper stack-lg center">
        <div class="center width-min"> Time to study</div>
        <div class="center width-min">
            <input type='text' id="work-min" name='work-min'>
            <input type='text' id="break-min" name='break-min'>
        </div>
        <div class="timer center width-min"><span id="time">00:00</span></div>
        <div class="button-cover row center width-min ">
            <button id='start-button'> Start </button>
            <button id='pause-button'> Pause </button>
        </div>
    </section>

    <script>

        let sound = new Audio('computer-magic.wav');
        var workTimeId;
        let workMin;
        let breakMin;
        // let workseconds = 60;
        let currentTime;
        let minutes;
        let seconds;
        const timeElement = document.querySelector('#time');
        

        function setTimer() {
        
            workMin = document.querySelector('#work-min').value;
            breakMin = document.querySelector('#break-min').value;
            currentTime = workMin * 60;

            if (workMin == "" || breakMin == "") {
                clearTimeout(workTimeId);
                alert("please enter the work and break time");
            } else {
                setSecMin()
            }
        }
        /*****************************************************************************/   

        function setSecMin(){
            currentTime--
            minutes=Math.floor(currentTime/60);
            seconds=currentTime%60;
            if(minutes<10){                    //just to add a '0' string for the numbers less than 10 
                minutes = '0' + minutes;
            }
            if(seconds<10){
                seconds = '0' + seconds;
            }
  
            if (currentTime <= 0) {
                sound.play();
                currentTime = breakMin * 60;

            }
            timeElement.innerText = `${minutes}:${seconds}`
            workTimeId = setTimeout(setSecMin, 1000)
        }

        /****************************************************************************/

        // function setSeconds() {

        //     workseconds--;
        //     secondsElement.innerText = workseconds;
        //     if (workseconds == 1) {
        //         workseconds = 60
        //     }
        //     if (workseconds == 59) {
        //         setMinutes();
        //     }
        //     workTimeId = setTimeout(setSeconds, 1000)

        // }
        // /*****************************************************************************/
        // function setMinutes() {

        //     if (workMin < 0) {
        //         sound.play();
        //         workMin = breakMin;

        //     }
        //     minutesElement.innerText = workMin--;
        // }


        document.querySelector('#start-button').addEventListener('click', setTimer)


        function pause() {
            clearTimeout(workTimeId);
        }
        document.querySelector('#pause-button').addEventListener('click', pause)


    </script>
</body>

</html>
